<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card">
    <div class="card-photo">
      <img class="card-photo__img" src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="card-text">
      <div class="card-text__title">perfume</div>
      <div class="card-text__name">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="card-text__descriprion">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="card-text__price">
        $149.99
        $169.99
      </div>
      <div class="card-text__button">

      </div>
    </div>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tomasz-lutoborski">Tomasz Lutoborski</a>.
  </div>
</body>

</html>
